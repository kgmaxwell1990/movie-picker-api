<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MoviePicker</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Pangolin|Varela+Round" rel="stylesheet">
    
   <script type="text/javascript" src="jquery.min.js"></script>
   <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="container search">
    <h1>Movie Picker</h1>
    <h2>Number of Movies : <span id="movie_count"></span></h2>
    <h3>Choose One Or More Genres</h3>
    <div id="genre_canvas"></div>
    
    <div id="year_canvas"></div>
    
    <div id="lang_canvas"></div>
    <br>

    <div class="row" id="results_canvas"></div>
    
    <div class="pagination_center">
      <div id="pagination">
      </div>
    </div>
    </div>
    
    <div class="container movie_detail">
        <div id="movie_canvas"></div>
        
    </div>


    
</body>
</html>
